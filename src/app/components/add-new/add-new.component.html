<div [formGroup]="competitionForm" fxLayout="row" fxLayoutAlign="center center">
  <div fxLayout="column" fxFlex class="form-field-wrap">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput type="text" formControlName="title">
      <mat-error *ngIf="competitionForm.get('title').hasError('required')">
        You have to enter a title
      </mat-error>
      <mat-error *ngIf="competitionForm.get('title').hasError('uniqueTitle')">
        This title already exists, please choose a unique title
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <button mat-flat-button (click)="addCompetition()" color="primary"> Add competition </button>
  </div>
</div>
